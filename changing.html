<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
body {
  background-color: green;
}

.board {
  width: 300px;
  height: 300px;
  border: 2px solid red;
  margin: 0 auto;
}

.cell {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  margin: 0 5px;
}

.x {
  color: red;
  font-size: 50px;
}

.o {
  color: blue;
  font-size: 50px;
}

.turn {
  color: white;
  font-size: 20px;
  margin: 10px 0;
}
</style>
</head>
<body>
<div class="board">
  <div class="cell x"></div>
  <div class="cell o"></div>
  <div class="cell"></div>

  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell x"></div>

  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>
<p class="turn">Player X's turn</p>
<script>
// This code handles the logic of the game
var board = [];
for (var i = 0; i < 9; i++) {
  board[i] = "";
}

var currentPlayer = "X";

function handleClick(cell) {
  // Check if the cell is already taken
  if (board[cell.id] !== "") {
    return;
  }

  // Update the board and the turn
  board[cell.id] = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";

  // Check if there is a winner
  var winner = checkWinner();
  if (winner) {
    alert(winner + " wins!");
  }
}

// This function checks if there is a winner
function checkWinner() {
  // Check for a winner in each row
  for (var i = 0; i < 3; i++) {
    if (board[i * 3] === board[i * 3 + 1] && board[i * 3 + 1] === board[i * 3 + 2] && board[i * 3] !== "") {
      return board[i * 3];
    }
  }

  // Check for a winner in each column
  for (var i = 0; i < 3; i++) {
    if (board[i] === board[i + 3] && board[i + 3] === board[i + 6] && board[i] !== "") {
      return board[i];
    }
  }

  // Check for a winner in the diagonals
  if (board[0] === board[4] && board[4] === board[8] && board[0] !== "") {
    return board[0];
  }

  if (board[2] === board[4] && board[4] === board[6] && board[2] !== "") {
    return board[2];
  }

  return null;
}

// This code binds the click event to each cell
for (var i = 0; i < 9; i++) {
  var cell = document.getElementById(i + 1);
  cell.addEventListener("click", handleClick);
}
</script>
</body>
</html>
